on: [push]

name: ARMv7 build

jobs:
  armv7hf-linux:
    name: armv7hf-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: armv7-unknown-linux-gnueabihf
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target armv7-unknown-linux-gnueabihf
      - run: ls
      - run: ls target
      - run: tree target
      - uses: actions/upload-artifact@v2.3.1
        with:
          name: iresearch-spider-rs-armv7hf
          path: target/armv7-unknown-linux-gnueabihf/release/iresearch-spider-rs
